<html><head><title>URI_Parsing test</title><script src="../src/uri_parsing.js"></script><script>
	let a = console.assert;
	let p = ParseURI("http://foo.bar/baz/bop.htm?a=1&b=&c#lorem");
	a(p.uri === "http://foo.bar/baz/bop.htm?a=1&b=#lorem", p);
	p = ParseURI("foo:bar");
	a(p.uri === "foo:bar", p);
	p = ParseURI("foo:/bar");
	a(p.uri === "foo:/bar", p);
	p = ParseURI("foo://bar");
	a(p.uri === "foo://bar", p);
	p = ParseURI("mailto:foo@bar");
	a(p.uri === "mailto:foo@bar", p);
	p = ParseURI("mailto:/foo@bar");
	a(p.uri === "mailto:/foo@bar", p);
	p = ParseURI("mailto://foo@bar");
	a(p === null, p);
</script></head><body></body></html>
